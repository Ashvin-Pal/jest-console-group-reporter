name: Main Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm build

      - name: Run prettier
        run: pnpm format:check

      - name: Run linter
        run: pnpm lint

      - name: Run test
        run: pnpm test
